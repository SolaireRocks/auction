<script>
    const fullJsonData = JSON.parse(document.getElementById('auctionData').textContent);
    let currentFilteredData = [...fullJsonData];
    
    // Check if valid eBay data exists in the dataset (avg price > 0 for at least one item)
    const hasEbayData = fullJsonData.some(item => (item.ebay_avg_price || 0) > 0);
    
    const tableBody = document.getElementById('data-table-body');
    const headers = document.querySelectorAll('thead th[data-column]');
    
    // Checkboxes
    const hideFurnitureCheckbox = document.getElementById('hideFurniture');
    const hideMedicalCheckbox = document.getElementById('hideMedical');
    const hideNonShippableCheckbox = document.getElementById('hideNonShippable');
    const hideLowSellRatingCheckbox = document.getElementById('hideLowSellRating');
    const minSellRatingInput = document.getElementById('minSellRating');

    // Hide eBay columns if no data is available
    if (!hasEbayData) {
        document.querySelectorAll('.ebay-col').forEach(el => el.style.display = 'none');
    }

    let currentSort = { column: 'price', isAscending: false };

    function applyFiltersAndRepopulate() {
        const hideFurniture = hideFurnitureCheckbox.checked;
        const hideMedical = hideMedicalCheckbox.checked;
        const hideNonShippable = hideNonShippableCheckbox.checked;
        const hideLowSellRating = hideLowSellRatingCheckbox.checked;
        const minSellRatingVal = parseInt(minSellRatingInput.value, 10) || 5;

        currentFilteredData = fullJsonData.filter(lot => {
            const category = (lot.category || '').toLowerCase();
            const rating = lot.sell_rating || 0;

            if (hideFurniture && category === 'large furniture') return false;
            if (hideMedical && category === 'medical devices') return false;
            if (hideNonShippable && !lot.is_shippable) return false;
            if (hideLowSellRating && rating < minSellRatingVal) return false;
            
            return true;
        });

        sortData(currentSort.column, true);
    }

    function populateTable() {
        tableBody.innerHTML = '';
        const formatCurrency = (value) => (value || 0).toLocaleString('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 });
        const sanitizeText = (text) => (text || 'No reasoning provided.');

        currentFilteredData.forEach(lot => {
            const hasReasoning = lot.reasoning && lot.reasoning.trim() !== '';
            
            const mainRow = document.createElement('tr');
            mainRow.className = 'lot-main' + (hasReasoning ? ' expandable' : '');
            
            const encodedSearch = encodeURIComponent(lot.ebay_search_title || '');
            const goldStar = lot.is_gold_star ? ' ' : '';
            const shippableIcon = lot.is_shippable ? '' : '';
            const yearMade = lot.year_made || 'N/A';
            
            // Construct eBay URLs
            const activeEbayUrl = `https://www.ebay.com/sch/i.html?_from=R40&_nkw=${encodedSearch}&_sacat=0`;
            const soldEbayUrl = lot.ebay_search_url || `https://www.ebay.com/sch/i.html?_from=R40&_nkw=${encodedSearch}&_sacat=0&LH_Complete=1&LH_Sold=1`;
            
            // Determine Lot Number
            const displayLotNumber = lot.lot_number > 0 ? lot.lot_number : (lot.original_listing && lot.original_listing.lot_number ? lot.original_listing.lot_number : '');
            
            let rowHtml = `
                <td>${displayLotNumber}</td>
                <td class="center-text" style="font-size: 1.2em;">${shippableIcon}</td>
                <td>${goldStar}<a href="${lot.original_listing.url}" target="_blank" title="${lot.original_listing.title}">${lot.ebay_search_title || 'N/A'}</a></td>
                <td>${lot.category || 'Miscellaneous'}</td>
                <td class="currency">${formatCurrency(lot.total_market_value)}</td>
            `;

            if (hasEbayData) {
                rowHtml += `
                    <td class="currency">${lot.ebay_avg_price > 0 ? formatCurrency(lot.ebay_avg_price) : 'N/A'}</td>
                    <td class="number">${lot.ebay_confidence_score > 0 ? lot.ebay_confidence_score + '%' : 'N/A'}</td>
                `;
            }

            rowHtml += `
                <td class="number">${lot.sell_rating || 'N/A'}</td>
                <td class="center-text">${yearMade}</td>
                <td class="center-text ebay-links">
                    <a href="${activeEbayUrl}" target="_blank">Active</a>/
                    <a href="${soldEbayUrl}" target="_blank">Sold</a>
                </td>
                <td class="center-text"><a href="https://www.google.com/search?q=${encodedSearch}" target="_blank">Google</a></td>
            `;
            
            mainRow.innerHTML = rowHtml;
            tableBody.appendChild(mainRow);
            
            if (hasReasoning) {
                const reasoningRow = document.createElement('tr');
                reasoningRow.className = 'reasoning-row';
                // Colspan needs adjustment based on visibility of eBay columns. 
                // We added 1 column (Year Made), so it's +1 from previous.
                const colSpanCount = hasEbayData ? 11 : 9; 
                reasoningRow.innerHTML = `<td colspan="${colSpanCount}">${sanitizeText(lot.reasoning)}</td>`;
                tableBody.appendChild(reasoningRow);

                mainRow.addEventListener('click', () => {
                    reasoningRow.classList.toggle('visible');
                });
            }

            if (lot.items && lot.items.length > 1) {
                lot.items.forEach(subItem => {
                    const subRow = document.createElement('tr');
                    subRow.className = 'lot-sub-item';
                    
                    const subAvgPrice = subItem.ebay_avg_price || 0;
                    const subEncodedSearch = encodeURIComponent(subItem.item_name || '');
                    
                    const subActiveEbayUrl = `https://www.ebay.com/sch/i.html?_from=R40&_nkw=${subEncodedSearch}&_sacat=0`;
                    const subSoldEbayUrl = `https://www.ebay.com/sch/i.html?_from=R40&_nkw=${subEncodedSearch}&_sacat=0&LH_Complete=1&LH_Sold=1`;
                    const subGoogleUrl = `https://www.google.com/search?q=${subEncodedSearch}`;

                    let subRowHtml = `
                        <td></td>
                        <td></td>
                        <td style="padding-left: 35px;">${subItem.item_name || 'N/A'}</td>
                        <td></td>
                        <td class="currency">${formatCurrency(subItem.estimated_value)}</td>
                    `;
                    
                    if (hasEbayData) {
                        subRowHtml += `
                            <td class="currency">${subAvgPrice > 0 ? formatCurrency(subAvgPrice) : 'N/A'}</td>
                            <td></td>
                        `;
                    }

                    subRowHtml += `
                        <td></td>
                        <td></td>
                        <td class="center-text ebay-links">
                            <a href="${subActiveEbayUrl}" target="_blank">Active</a>/
                            <a href="${subSoldEbayUrl}" target="_blank">Sold</a>
                        </td>
                        <td class="center-text"><a href="${subGoogleUrl}" target="_blank">Google</a></td>
                    `;

                    subRow.innerHTML = subRowHtml;
                    tableBody.appendChild(subRow);
                });
            }
        });
    }

    function sortData(column, keepDirection = false) {
        const isNumeric = ['price', 'ebay_price', 'lot_number', 'confidence', 'sell_rating'].includes(column);

        if (!keepDirection) {
            if (currentSort.column === column) {
                currentSort.isAscending = !currentSort.isAscending;
            } else {
                currentSort.column = column;
                currentSort.isAscending = !isNumeric;
            }
        } else if (currentSort.column !== column) {
             currentSort.column = column;
             currentSort.isAscending = !isNumeric;
        }

        currentFilteredData.sort((a, b) => {
            let valA, valB;
            switch (column) {
                case 'price': valA = a.total_market_value || 0; valB = b.total_market_value || 0; break;
                case 'ebay_price': valA = a.ebay_avg_price || 0; valB = b.ebay_avg_price || 0; break;
                case 'confidence': valA = a.ebay_confidence_score || 0; valB = b.ebay_confidence_score || 0; break;
                case 'sell_rating': valA = a.sell_rating || 0; valB = b.sell_rating || 0; break;
                case 'shippable': valA = a.is_shippable ? 1 : 0; valB = b.is_shippable ? 1 : 0; break;
                case 'lot_number': 
                    valA = a.lot_number || (a.original_listing && a.original_listing.lot_number) || 0; 
                    valB = b.lot_number || (b.original_listing && b.original_listing.lot_number) || 0; 
                    break;
                case 'name': valA = (a.ebay_search_title || '').toLowerCase(); valB = (b.ebay_search_title || '').toLowerCase(); break;
                case 'category': valA = (a.category || '').toLowerCase(); valB = (b.category || '').toLowerCase(); break;
                default: return 0;
            }
            let comparison = 0;
            if (valA > valB) { comparison = 1; }
            else if (valA < valB) { comparison = -1; }
            return currentSort.isAscending ? comparison : comparison * -1;
        });
        updateSortIndicators();
        populateTable();
    }

    function updateSortIndicators() {
        headers.forEach(header => {
            const indicator = header.querySelector('.sort-indicator');
            if (header.dataset.column === currentSort.column) {
                indicator.textContent = currentSort.isAscending ? ' ' : ' ';
            } else { indicator.textContent = ''; }
        });
    }

    headers.forEach(header => { header.addEventListener('click', () => { sortData(header.dataset.column); }); });
    hideFurnitureCheckbox.addEventListener('change', applyFiltersAndRepopulate);
    hideMedicalCheckbox.addEventListener('change', applyFiltersAndRepopulate);
    hideNonShippableCheckbox.addEventListener('change', applyFiltersAndRepopulate);
    hideLowSellRatingCheckbox.addEventListener('change', applyFiltersAndRepopulate);
    minSellRatingInput.addEventListener('input', applyFiltersAndRepopulate);

    // Initial sort
    sortData('price');
</script>
