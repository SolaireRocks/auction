        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        thead th { background-color: var(--header-bg-color); color: #ffffff; font-weight: 600; position: sticky; top: 0; z-index: 10; }
        thead th[data-column] { cursor: pointer; transition: background-color 0.2s ease-in-out; user-select: none; }
        thead th[data-column]:hover { background-color: var(--header-hover-bg-color); }
        tbody tr:hover { background-color: var(--header-hover-bg-color); }
        td { font-size: 0.95em; }
        td:nth-child(4) { font-family: 'Courier New', Courier, monospace; text-align: right; white-space: nowrap; }
        td:nth-child(5) { text-align: center; }
        a { color: var(--link-color); text-decoration: none; transition: color 0.2s ease-in-out; }
        a:hover { color: var(--link-hover-color); text-decoration: underline; }
        .sort-indicator { color: var(--sort-indicator-color); font-size: 0.8em; margin-left: 8px; display: inline-block; width: 10px; }
        .lot-main td { font-weight: bold; }
        .lot-main:nth-child(4n+1), .lot-main:nth-child(4n+2) { background-color: var(--row-odd-bg-color); }
        .lot-main:nth-child(4n+3), .lot-main:nth-child(4n) { background-color: var(--row-even-bg-color); }
        .lot-sub-item { background-color: rgba(0,0,0,0.15) !important; }
        .lot-sub-item td { font-size: 0.9em; color: #c0c0c0; border-color: #383838; }
        .lot-sub-item td:nth-child(2) { padding-left: 35px; }

<script>
    const jsonData = JSON.parse(document.getElementById('auctionData').textContent);
    const tableBody = document.getElementById('data-table-body');
    const headers = document.querySelectorAll('thead th[data-column]');
    let currentSort = { column: 'price', isAscending: false };

    function populateTable() {
        tableBody.innerHTML = '';
        const formatCurrency = (value) => (value || 0).toLocaleString('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 });

        jsonData.forEach(lot => {
            // Main Lot Row
            const mainRow = document.createElement('tr');
            mainRow.className = 'lot-main';

            const lotNumberCell = document.createElement('td');
            lotNumberCell.textContent = lot.lot_number > 0 ? lot.lot_number : '';

            const nameCell = document.createElement('td');
            const nameLink = document.createElement('a');
            nameLink.href = lot.original_listing.url;
            nameLink.textContent = lot.ebay_search_title || 'N/A';
            nameLink.target = "_blank";
            nameLink.title = lot.original_listing.title; // This creates the hover-over tooltip
            nameCell.appendChild(nameLink);

            const categoryCell = document.createElement('td');
            categoryCell.textContent = lot.category || 'Miscellaneous';

            const priceCell = document.createElement('td');
            priceCell.textContent = formatCurrency(lot.total_market_value);

            const linkCell = document.createElement('td');
            const searchLink = document.createElement('a');
            searchLink.href = `https://www.google.com/search?q=${encodeURIComponent(lot.ebay_search_title || '')}&tbm=shop`;
            searchLink.textContent = 'Search';
            searchLink.target = "_blank";
            linkCell.appendChild(searchLink);

            mainRow.appendChild(lotNumberCell);
            mainRow.appendChild(nameCell);
            mainRow.appendChild(categoryCell);
            mainRow.appendChild(priceCell);
            mainRow.appendChild(linkCell);
            tableBody.appendChild(mainRow);

            // Sub-item Rows (if more than one item in the lot)
            if (lot.items && lot.items.length > 1) {
                lot.items.forEach(subItem => {
                    const subRow = document.createElement('tr');
                    subRow.className = 'lot-sub-item';

                    const subLotCell = document.createElement('td'); // Empty lot number cell
                    subLotCell.textContent = '';

                    const subNameCell = document.createElement('td');
                    subNameCell.textContent = subItem.item_name || 'N/A';

                    const subCategoryCell = document.createElement('td'); // Empty category cell
                    subCategoryCell.textContent = '';

                    const subPriceCell = document.createElement('td');
                    subPriceCell.textContent = formatCurrency(subItem.estimated_value);

                    const subLinkCell = document.createElement('td');
                    const subSearchLink = document.createElement('a');
                    subSearchLink.href = `https://www.google.com/search?q=${encodeURIComponent(subItem.item_name || '')}&tbm=shop`;
                    subSearchLink.textContent = 'Search';
                    subSearchLink.target = "_blank";
                    subLinkCell.appendChild(subSearchLink);

                    subRow.appendChild(subLotCell);
                    subRow.appendChild(subNameCell);
                    subRow.appendChild(subCategoryCell);
                    subRow.appendChild(subPriceCell);
                    subRow.appendChild(subLinkCell);
                    tableBody.appendChild(subRow);
                });
            }
        });
    }

    function sortData(column) {
        const isNumeric = column === 'price' || column === 'lot_number';
        if (currentSort.column === column) {
            currentSort.isAscending = !currentSort.isAscending;
        } else {
            currentSort.column = column;
            currentSort.isAscending = !isNumeric; // Default sort for numeric is descending, for text is ascending
        }

        jsonData.sort((a, b) => {
            let valA, valB;
            switch (column) {
                case 'price':
                    valA = a.total_market_value || 0;
                    valB = b.total_market_value || 0;
                    break;
                case 'lot_number':
                    valA = a.lot_number || 0;
                    valB = b.lot_number || 0;
                    break;
                case 'name':
                    valA = (a.ebay_search_title || '').toLowerCase();
                    valB = (b.ebay_search_title || '').toLowerCase();
                    break;
                case 'category':
                    valA = (a.category || '').toLowerCase();
                    valB = (b.category || '').toLowerCase();
                    break;
                default: return 0;
            }
            let comparison = 0;
            if (valA > valB) { comparison = 1; }
            else if (valA < valB) { comparison = -1; }
            return currentSort.isAscending ? comparison : comparison * -1;
        });
        updateSortIndicators();
        populateTable();
    }

    function updateSortIndicators() {
        headers.forEach(header => {
            const indicator = header.querySelector('.sort-indicator');
            if (header.dataset.column === currentSort.column) {
                indicator.textContent = currentSort.isAscending ? ' ' : ' ';
            } else {
                indicator.textContent = '';
            }
        });
    }

    headers.forEach(header => { header.addEventListener('click', () => { sortData(header.dataset.column); }); });
    sortData('price');
</script>
