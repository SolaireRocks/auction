    const tableBody = document.getElementById('data-table-body');
    const headers = document.querySelectorAll('thead th[data-column]');
    let currentSort = { column: 'price', isAscending: false };
    function getCategory(itemName) { const name = itemName.toLowerCase(); if (name.includes('furniture') || name.includes('table') || name.includes('desk') || name.includes('cabinet') || name.includes('dresser')) return 'Furniture'; if (name.includes('painting') || name.includes('print') || name.includes('art')) return 'Art/Prints'; if (name.includes('dinnerware') || name.includes('china') || name.includes('porcelain')) return 'Pottery/China'; if (name.includes('mirror') || name.includes('lamp')) return 'Decor/Lighting'; if (name.includes('glassware') || name.includes('crystal')) return 'Glassware'; if (name.includes('blower') || name.includes('tool')) return 'Tools/Equipment'; if (name.includes('toy')) return 'Toys/Games'; if (name.includes('cards')) return 'Collectibles'; return 'Miscellaneous'; }
    function populateTable() { tableBody.innerHTML = ''; jsonData.forEach(item => { const row = document.createElement('tr'); const nameCell = document.createElement('td'); const nameLink = document.createElement('a'); nameLink.href = item.original_listing.url; nameLink.textContent = item.item_identification; nameLink.target = "_blank"; nameCell.appendChild(nameLink); const categoryCell = document.createElement('td'); categoryCell.textContent = getCategory(item.item_identification); const priceCell = document.createElement('td'); priceCell.textContent = item.estimated_market_value.toLocaleString('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 }); const linkCell = document.createElement('td'); const searchLink = document.createElement('a'); searchLink.href = `https://www.google.com/search?q=${encodeURIComponent(item.item_identification)}`; searchLink.textContent = 'Search'; searchLink.target = "_blank"; linkCell.appendChild(searchLink); row.appendChild(nameCell); row.appendChild(categoryCell); row.appendChild(priceCell); row.appendChild(linkCell); tableBody.appendChild(row); }); }
    function sortData(column) { const isNumeric = column === 'price'; if (currentSort.column === column) { currentSort.isAscending = !currentSort.isAscending; } else { currentSort.column = column; currentSort.isAscending = true; } jsonData.sort((a, b) => { let valA, valB; if (isNumeric) { valA = a.estimated_market_value; valB = b.estimated_market_value; } else if (column === 'name') { valA = a.item_identification.toLowerCase(); valB = b.item_identification.toLowerCase(); } else if (column === 'category') { valA = getCategory(a.item_identification); valB = getCategory(b.item_identification); } let comparison = 0; if (valA > valB) { comparison = 1; } else if (valA < valB) { comparison = -1; } return currentSort.isAscending ? comparison : comparison * -1; }); updateSortIndicators(); populateTable(); }
    function updateSortIndicators() { headers.forEach(header => { const indicator = header.querySelector('.sort-indicator'); if (header.dataset.column === currentSort.column) { indicator.textContent = currentSort.isAscending ? ' ' : ' '; } else { indicator.textContent = ''; } }); }
    headers.forEach(header => { header.addEventListener('click', () => { sortData(header.dataset.column); }); });
    sortData(currentSort.column);
